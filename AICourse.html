            padding: 20px;

            color: #333;

        table {
            width: 100%;

            margin-top: 20px;

            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;

        tr:nth-child(even) {

        }
        .icon-link {
            font-size: 24px;
            margin-right: 10px;
            text-decoration: none;
        }
        .icon-link:hover {
            opacity: 0.8;
        }
        /* 第一個表格的樣式 */
        .table-1 th {
            background-color: #4CAF50;
            color: white;
        }
        .table-1 .icon-link {
            color: #4CAF50;
        }
        /* 第二個表格的樣式 */
        .table-2 th {
            background-color: #db3498;
            color: white;
        }
        .table-2 .icon-link {
            color: #db3498;
        }

        /* 響應式設計 */
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            tr {
                margin-bottom: 15px;
            }
            
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }

            .icon-link {
                font-size: 20px;
            }
        }
    </style>
